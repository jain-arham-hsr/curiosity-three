<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curiosity 3.0</title>
		<link rel="stylesheet" href="./frontend/styles/main.css" />
		<link rel="stylesheet" href="./frontend/styles/cards.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="./frontend/assets/images/favicon.ico"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			id="MathJax-script"
			async
			src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
	</head>
	<body>
		<script>
			MathJax = {
				tex: {
					inlineMath: [
						["$", "$"],
						["\\(", "\\)"],
						["`", "`"],
					],
					displayMath: [
						["$$", "$$"],
						["```", "```"],
					],
				},
			};
		</script>
		<script type="module" src="./frontend/scripts/fetch.js" defer></script>
		<script src="./frontend/scripts/render.js" defer></script>
		<script src="./frontend/scripts/interface.js" async></script>

		<div class="hero">
			<div class="hero-content">
				<h1>
					<span class="curiosity">Curiosity</span>
					<span class="version">3.0</span>
				</h1>
				<p>|| जिज्ञासा ज्ञानस्य प्रथमा निश्रयणी ||</p>
				<div class="search-box">
					<input
						type="text"
						id="search-input"
						placeholder="Search for a scientific question..."
						href="#card-container"
					/>
				</div>
			</div>
			<a class="credit" href="https://github.com/jain-arham-hsr"
				>Made with ❤️ by Arham Jain</a
			>
		</div>
		<div class="card-container" id="card-container"></div>
	</body>
</html>
